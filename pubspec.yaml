name: galandec2_flutter
description: Flutter port of Galandec2 — Smart Home for Camper.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^14.2.0  # Навигация (ViewPager2 + BottomNav)
  http: ^1.2.1        # API (OkHttp)
  shared_preferences: ^2.3.2  # SharedPrefs
  flutter_local_notifications: ^17.2.3  # Уведомления
  riverpod: ^2.5.1    # State management (ViewModels)
  flutter_riverpod: ^2.5.1
  path_provider: ^2.1.1  # Для assets/GIF

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/  # Добавь твои drawables (background, icons)
    - assets/gifs/galandec.gif  # Твой GIF (положи в assets/gifs/)
  fonts:
    - family: MuseoSans
      fonts:
        - asset: assets/fonts/museosanscyrl100.ttf
          weight: 100
        - asset: assets/fonts/museosanscyrl500.ttf
          weight: 500